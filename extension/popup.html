<!DOCTYPE html>
<html>
  <head>
    <title>signInWithPopup</title>
  </head>
  <style>
    div {
      width: 200px;
      margin: 10px;
    }
    button {
      background-color: #3F96E7;
      color: white;
      border-radius: 10px;
      border-style: none;
      font-weight: 700;
      padding: 10px;
      margin-bottom: 10px;
    }
    button:hover {
      cursor: pointer;
    }
    input {
      background-color: lightgray;
      border-radius: 10px;
      border-style: none;
      padding: 10px;
    }
  </style>
  <body>
    <div>
      <h1 id="name">CNL final</h1>
      <button id="signIn">Login with Google</button>
      <button id="logOut" style="display: none;">Logout</button>
      <button id="qrcode">QR code</button>
      <input id="input" placeholder="Please enter meeting URL" style="visibility: hidden;" />
      <p id="meetingInfo" style="visibility: hidden;">You are in <b id="meetingURL"></b></p>
    </div>
    <script src="./popup.js"></script>
  </body>
</html>
